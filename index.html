<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/css/style.css" />
  </head>
  <body>
    <nav class="first-page-top">
      <a href="./highScore.html" class="high-score-link"></a>
      <p class="timer"></p>
    </nav>

    <section data-state="visible" class="game-start">
      <h2 class="quiz-title"></h2>
      <h5 class="game-instructions"></h5>
      <button class="button-start">Start Quiz</button>
    </section>

    <section class="quizContainer">
      <div class="question"></div>
      <div class="answerContainer"></div>
    </section>

    <section>
      <h3 class="displayOutcome"></h3>
      <h3 class="score"></h3>
    </section>

    <section class="last-page" data-state="hidden">
      <h2 class="allDone"></h2>
      <h3 class="finalScore"></h3>

      <section id="submitForm">
        <label for="initials">Enter Initials:</label>
        <input type="text" id="initials" />
        <button class="saveHighScore">Save High Score</button>
      </section>
    </section>

    <script src="./assets/css/js/script.js"></script>
  </body>
</html>
