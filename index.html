<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/css/style.css" />
  </head>
  <body>
    <nav class="first-page-top">
      <a href="./highScore.html" class="high-score-link"></a>
      <p class="timer"></p>
    </nav>

    <section data-state="visible" class="game-start">
      <h2 class="quiz-title"></h2>
      <h5 class="game-instructions"></h5>
      <button class="button-start">Start Quiz</button>
    </section>

    <section class="quizContainer">
      <h2 class="question"></h2>
      <!-- <h3 class="displayOutcome"></h3> -->
    </section>

    <section>
      <h3 class="displayOutcome"></h3>
      <h3 class="score"></h3>
    </section>

    <section class="last-page">
      <h2 class="allDone"></h2>
      <h3 class="finalScore"></h3>
      <form class="enterIntials" action="/action_page.php">
        <label for="fname">Enter Initials:</label><br />
        <input type="text" id="Initials" name="Initials" value="" /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <script src="./assets/css/js/script.js"></script>
  </body>
</html>
